volumes:
  portainer_data:
    name: portainer_data
    driver: local

services:
  portainer:
    image: portainer/portainer
    container_name: portainer
    restart: always
    ports:
      - 8000:8000
      - 9000:9000
#      - 9443:9443 
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
